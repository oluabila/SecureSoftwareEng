<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>
    <title>Messages.html - Multi-Paged Website</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min1.css}" href="../static/vendor/bootstrap/css/bootstrap.min1.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mainwelcome.css}" href="../static/css/mainwelcome.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/allmodules.css}" href="../static/css/allmodules.css">
</head>
<body>
<ul class="nav nav-tabs">
    <li role="presentation" ><a href="/welcome" th:href="@{/welcome}">Home</a></li>
    <li role="presentation" class="active"><a href="/allmodules"  th:href="@{/allmodules}">All Modules</a></li>
    <li role="presentation" ><a href="/mymodules"  th:href="@{/mymodules}">My Modules</a></li>
    <li role="presentation"><a href="/statistics"  th:href="@{/statistics}">Statistics</a></li>
    <li role="presentation" ><a href="/payment"  th:href="@{/payment}">My Payments</a></li>
    <li role="presentation" th:align="right" style="position:absolute;top:0;right:0;"><a href="/logout" th:href="@{/logout}">Log out</a></li>
</ul>
<div align="center">
    <table border="1" cellpadding="5">
        <caption><h2>Information about all modules</h2></caption>
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Maxplace</th>
            <th>Enrolled students</th>
        </tr>
        </thead>
        <tr th:each="allmodule: ${allmodules}">
            <td th:text="${allmodule.id}"></td>
            <td th:text="${allmodule.name}"></td>
            <td th:text="${allmodule.maxplace}"></td>
            <td th:text="${allmodule.enrolled_stud}"></td>
            
        </tr>
    </table>
    <div>
    <!--/*@thymesVar id="succes" type="java"*/-->
    <td th:text="${succes}"></td>
    </div>
    <form method="POST" onsubmit="return checkForm(this);">

    <div class="enrolling">
    <label>Write id of module you want to enroll:</label>
        <input  class="input--style-4" name="id_module" type="text">
        <button href="/allModules" type="submit">
            Submit
        </button>
         

    </div>
    </form>
</div>
</body>
</html>
